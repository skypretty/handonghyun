<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bello : Brand, UX UI - Donghyun.Han</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 16px 24px;
            background-color: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid #2a2a2a;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            color: #999999;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            color: #ffffff;
        }

        h1 {
            font-size: clamp(1.1rem, 2vw, 1.3rem);
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        /* Main Content */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 24px 80px;
        }

        .project-header {
            margin-bottom: 60px;
            padding-bottom: 40px;
            border-bottom: 1px solid #2a2a2a;
        }

        .project-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .project-meta {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            font-size: 0.95rem;
            color: #999999;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .meta-label {
            color: #666666;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .meta-value {
            color: #ffffff;
            font-weight: 500;
        }

        /* Project Images */
        .project-content {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .project-image {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .image-caption {
            margin-top: 12px;
            font-size: 0.85rem;
            color: #666666;
            text-align: center;
        }

        /* Navigation */
        .project-navigation {
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .nav-link {
            color: #999999;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover {
            color: #ffffff;
        }

        .nav-link.disabled {
            opacity: 0.3;
            pointer-events: none;
        }

        /* Footer */
        footer {
            max-width: 1400px;
            margin: 0 auto;
            border-top: 1px solid #2a2a2a;
            padding: 40px 24px;
            text-align: center;
            color: #666666;
            font-size: 0.85rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            main {
                padding: 100px 16px 60px;
            }

            .project-header {
                margin-bottom: 40px;
            }

            .project-meta {
                gap: 20px;
            }

            .project-content {
                gap: 30px;
            }

            .project-navigation {
                flex-direction: column;
                gap: 16px;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="../index.html" class="back-button">

    </header>

    <main>

                <div class="meta-item">

                </div>
                <div class="meta-item">

                    <span class="meta-value">Bello</span>

            </div>
        </div>

        <div class="project-content">

                <p class="image-caption">Project Overview</p>
            </div>

            <div>

                <p class="image-caption">Design Details</p>
            </div>

            <div>
                <img src="https://via.placeholder.com/1400x900/555555/ffffff?text=Project+7+Image+3" alt="Bello : Brand, UX UI 3" class="project-image">
                <p class="image-caption">Application Examples</p>
            </div>

            <div>
                <img src="https://via.placeholder.com/1400x900/666666/ffffff?text=Project+7+Image+4" alt="Bello : Brand, UX UI 4" class="project-image">
                <p class="image-caption">Final Results</p>
            </div>
        </div>

        <nav class="project-navigation">
            <a href="project-6.html" class="nav-link">
                <span>←</span> Previous Project
            </a>
            <a href="project-8.html" class="nav-link">
                Next Project <span>→</span>
            </a>
        </nav>
    </main>

    <footer>
        <p>&copy; 2025 Donghyun.Han. All rights reserved.</p>
    </footer>
</body>
</html>
